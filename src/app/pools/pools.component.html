<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="Name 1">
    <mat-header-cell *matHeaderCellDef> Name 1 </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-button (click)="openPage(row.person1.id)"> {{row.person1.firstName}}</button>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="Name 2">
    <mat-header-cell *matHeaderCellDef> Name 2 </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-button (click)="openPage(row.person2.id)"> {{row.person2.firstName}}</button>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="Name 3">
    <mat-header-cell *matHeaderCellDef> Name 3 </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-button (click)="openPage(row.person3.id)"> {{row.person3.firstName}}</button>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="Name 4">
    <mat-header-cell *matHeaderCellDef> Name 4 </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-button (click)="openPage(row.person4.id)"> {{row.person4.firstName}}</button>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="Date">
    <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.Date}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</table>
