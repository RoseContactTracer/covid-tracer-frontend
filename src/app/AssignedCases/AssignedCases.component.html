<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="student_id">
    <th mat-header-cell *matHeaderCellDef> Student ID </th>
    <td mat-cell *matCellDef="let element"> {{element.student_id}} </td>
  </ng-container>

  <ng-container matColumnDef="cell_number">
    <th mat-header-cell *matHeaderCellDef> Cell Number </th>
    <td mat-cell *matCellDef="let element"> {{element.cell_number}} </td>
  </ng-container>

  <ng-container matColumnDef="quarantine_location">
    <th mat-header-cell *matHeaderCellDef> Quarantine Location </th>
    <td mat-cell *matCellDef="let element"> {{element.quarantine_location}} </td>
  </ng-container>

  <ng-container matColumnDef="quarantine_end_date">
    <th mat-header-cell *matHeaderCellDef> End of Quarantine </th>
    <td mat-cell *matCellDef="let element"> {{element.quarantine_end_date}} </td>
  </ng-container>

  <ng-container matColumnDef="Tracer">
    <th mat-header-cell *matHeaderCellDef>Assigned Tracer</th>
    <td mat-cell *matCellDef="let element"> {{element.Tracer}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
