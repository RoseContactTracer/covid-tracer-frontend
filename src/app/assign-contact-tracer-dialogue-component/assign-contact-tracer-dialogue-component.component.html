<h1 mat-dialog-title>Assign Tracer</h1>
<div mat-dialog-content>
  <p>Enter the email (ex: hanseljt@rose-hulman.edu) of the desired contact tracer.</p>
  <mat-form-field appearance="fill">
    <mat-label>Person 1</mat-label>
    <input [(ngModel)]="data.tracerEmail" matInput>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial> Submit </button>
</div>
