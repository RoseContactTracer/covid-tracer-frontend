<h1 mat-dialog-title>Assign a Contact Tracer</h1>
<div mat-dialog-content>
  <p>What is the tracers name?</p>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="data.ContactTracer.firstName">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.ContactTracer.firstName" cdkFocusInitial> Submit </button>
</div>
